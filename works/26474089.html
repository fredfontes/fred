function sticky() {
    var cabecalho = document.getElementById("cabecalho");
    var projeto = document.getElementById("projeto");
    var cabecalhoHeight = cabecalho.offsetHeight;
    var cabecalhoTop = cabecalho.offsetTop;
    if (window.pageYOffset >= cabecalhoTop) {
        cabecalho.parentNode.classList.add("sticky");
        projeto.classList.add("sticky2");
        projeto.style.top = cabecalhoHeight+"px";
    } else {
        cabecalho.parentNode.classList.remove("sticky");
        projeto.classList.remove("sticky2");
    }
}
</script>
